            <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResuMate - Accessible Resume Builder</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Rea    ct & ReactDOM (Cloudflare CDN for stability) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js" crossorigin></script>
    
    <!-- Babel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* Base styles */
        body { font-family: 'Open Sans', sans-serif; }
        
        /* Accessibility Focus */
        *:focus-visible {
            outline: 4px solid #3b82f6;
            outline-offset: 2px;
        }

        /* Dyslexia Mode */
        .mode-dyslexic {
            font-family: 'Lexend', sans-serif !important;
            line-height: 2 !important;
            letter-spacing: 0.05em;
        }

        /* High Contrast Mode */
        .mode-contrast {
            background-color: black !important;
            color: #ffff00 !important;
        }
        .mode-contrast .card {
            background-color: #000 !important;
            border: 2px solid #ffff00 !important;
        }
        .mode-contrast input, .mode-contrast textarea {
            background-color: #000 !important;
            color: #ffff00 !important;
            border: 2px solid #ffff00 !important;
        }
        .mode-contrast button.btn-primary {
            background-color: #ffff00 !important;
            color: black !important;
            font-weight: bold !important;
        }
        .mode-contrast button.btn-secondary {
            border: 1px solid #ffff00 !important;
            color: #ffff00 !important;
            background: transparent !important;
        }

        /* Print Styles */
        @media print {
            @page { margin: 0; }
            body { background: white !important; -webkit-print-color-adjust: exact; }
            .no-print { display: none !important; }
            #resume-preview {
                width: 100% !important;
                max-width: 100% !important;
                margin: 0 !important;
                padding: 1.5cm !important;
                box-shadow: none !important;
                border: none !important;
                font-family: 'Open Sans', sans-serif; /* Always professional on paper */
            }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen">
    
    <!-- Root Element -->
    <div id="root">
        <div style="display:flex; justify-content:center; align-items:center; height:100vh; flex-direction:column; gap:20px;">
            <div style="font-size:24px; font-weight:bold; color:#555;">Loading ResuMate...</div>
            <div style="color:#666;">If this takes longer than 5 seconds, please check your internet connection.</div>
        </div>
    </div>

    <!-- Error Handler -->
    <script>
        window.onerror = function(msg, url, line) {
            document.body.innerHTML = '<div style="padding:20px; color:red; font-family:sans-serif;"><h1>Error Starting App</h1><p>'+msg+'</p><p>Line: '+line+'</p></div>';
        };
    </script>

    <!-- React Application -->
    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons (Inline SVGs) ---
        const Icons = {
            Printer: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="6 9 6 2 18 2 18 9"></polyline><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path><rect x="6" y="14" width="12" height="8"></rect></svg>,
            Eye: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>,
            Type: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="4 7 4 4 20 4 20 7"></polyline><line x1="9" y1="20" x2="15" y2="20"></line><line x1="12" y1="4" x2="12" y2="20"></line></svg>,
            Plus: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>,
            Trash: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
        };

        const initialData = {
            personal: { fullName: "", email: "", phone: "", location: "", summary: "" },
            experience: [{ id: 1, title: "", company: "", startDate: "", endDate: "", description: "" }],
            education: [{ id: 1, school: "", degree: "", year: "" }],
            skills: ""
        };

        // --- Safe Storage Helper ---
        const safeStorage = {
            get: (key) => {
                try { return localStorage.getItem(key); } 
                catch (e) { console.warn("Storage access denied"); return null; }
            },
            set: (key, val) => {
                try { localStorage.setItem(key, val); } 
                catch (e) { console.warn("Storage access denied"); }
            }
        };

        function App() {
            const [data, setData] = useState(initialData);
            const [contrast, setContrast] = useState(false);
            const [dyslexic, setDyslexic] = useState(false);
            const [tab, setTab] = useState('personal');

            // Load Data
            useEffect(() => {
                const saved = safeStorage.get('resumate_v2');
                if (saved) {
                    try { setData(JSON.parse(saved)); } catch(e) {}
                }
            }, []);

            // Save Data
            useEffect(() => {
                safeStorage.set('resumate_v2', JSON.stringify(data));
            }, [data]);

            // Handlers
            const updatePersonal = (k, v) => setData(prev => ({...prev, personal: {...prev.personal, [k]: v}}));
            const addExp = () => setData(p => ({...p, experience: [{id: Date.now(), title:"", company:"", startDate:"", endDate:"", description:""}, ...p.experience]}));
            const removeExp = (id) => setData(p => ({...p, experience: p.experience.filter(x => x.id !== id)}));
            const updateExp = (id, k, v) => setData(p => ({...p, experience: p.experience.map(x => x.id === id ? {...x, [k]: v} : x)}));
            const addEdu = () => setData(p => ({...p, education: [{id: Date.now(), school:"", degree:"", year:""}, ...p.education]}));
            const removeEdu = (id) => setData(p => ({...p, education: p.education.filter(x => x.id !== id)}));
            const updateEdu = (id, k, v) => setData(p => ({...p, education: p.education.map(x => x.id === id ? {...x, [k]: v} : x)}));

            // Styles
            const appClass = `min-h-screen flex flex-col transition-colors duration-300 ${contrast ? 'mode-contrast' : ''} ${dyslexic ? 'mode-dyslexic' : ''}`;
            const inputClass = `w-full p-3 rounded border border-gray-300 focus:border-blue-500 bg-white transition-colors`;
            const btnPrimary = `btn-primary px-4 py-2 bg-blue-600 text-white rounded font-medium flex items-center gap-2 hover:bg-blue-700 transition`;
            const btnSecondary = `btn-secondary px-3 py-1 bg-gray-200 text-gray-800 rounded text-sm hover:bg-gray-300 transition flex items-center gap-1`;

            return (
                <div className={appClass}>
                    
                    {/* Toolbar */}
                    <nav className="no-print p-4 bg-white border-b border-gray-200 flex flex-wrap gap-4 items-center justify-between sticky top-0 z-10 card shadow-sm">
                        <h1 className="text-2xl font-bold flex items-center gap-2">ResuMate</h1>
                        <div className="flex flex-wrap gap-2">
                            <button onClick={() => setContrast(!contrast)} className={`px-3 py-2 rounded border-2 font-medium flex items-center gap-2 ${contrast ? 'bg-yellow-400 text-black' : 'bg-gray-100 hover:bg-gray-200'}`}>
                                <Icons.Eye /> Contrast
                            </button>
                            <button onClick={() => setDyslexic(!dyslexic)} className={`px-3 py-2 rounded border-2 font-medium flex items-center gap-2 ${dyslexic ? 'bg-blue-100 border-blue-500' : 'bg-gray-100 hover:bg-gray-200'}`}>
                                <Icons.Type /> Dyslexia Font
                            </button>
                            <button onClick={() => window.print()} className={btnPrimary}>
                                <Icons.Printer /> Save PDF
                            </button>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main className="flex-1 w-full max-w-[1600px] mx-auto p-4 flex flex-col lg:flex-row gap-8">
                        
                        {/* Editor Section */}
                        <section className="no-print flex-1 lg:max-w-md xl:max-w-lg">
                            
                            {/* Tabs */}
                            <div className="flex gap-2 mb-4 overflow-x-auto pb-2">
                                {['personal', 'experience', 'education'].map(t => (
                                    <button 
                                        key={t}
                                        onClick={() => setTab(t)}
                                        className={`px-4 py-2 rounded-lg font-bold capitalize transition-all ${tab === t ? (contrast ? 'bg-yellow-400 text-black' : 'bg-blue-600 text-white') : 'bg-gray-200 text-gray-700'}`}
                                    >
                                        {t}
                                    </button>
                                ))}
                            </div>

                            <div className={`card p-6 rounded-xl shadow-sm border ${contrast ? 'border-yellow-400' : 'bg-white border-gray-200'}`}>
                                
                                {tab === 'personal' && (
                                    <div className="space-y-4 animate-fade">
                                        <h2 className="text-xl font-bold mb-4">Personal Details</h2>
                                        {['fullName', 'email', 'phone', 'location'].map(field => (
                                            <div key={field}>
                                                <label className="block text-sm font-bold mb-1 capitalize">{field.replace(/([A-Z])/g, ' $1')}</label>
                                                <input 
                                                    value={data.personal[field]}
                                                    onChange={e => updatePersonal(field, e.target.value)}
                                                    className={inputClass}
                                                    placeholder={field === 'fullName' ? 'e.g. Alex Smith' : ''}
                                                />
                                            </div>
                                        ))}
                                        <div>
                                            <label className="block text-sm font-bold mb-1">Professional Summary</label>
                                            <textarea 
                                                rows="4" 
                                                value={data.personal.summary}
                                                onChange={e => updatePersonal('summary', e.target.value)}
                                                className={inputClass}
                                                placeholder="Briefly describe your career goals..."
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-bold mb-1">Skills</label>
                                            <textarea 
                                                rows="2" 
                                                value={data.skills}
                                                onChange={e => setData(p => ({...p, skills: e.target.value}))}
                                                className={inputClass}
                                                placeholder="e.g. React, Project Management, Public Speaking"
                                            />
                                        </div>
                                    </div>
                                )}

                                {tab === 'experience' && (
                                    <div className="space-y-6">
                                        <div className="flex justify-between items-center">
                                            <h2 className="text-xl font-bold">Work History</h2>
                                            <button onClick={addExp} className={btnSecondary}><Icons.Plus /> Add Job</button>
                                        </div>
                                        {data.experience.map((job) => (
                                            <div key={job.id} className="p-4 border rounded relative bg-gray-50">
                                                <button onClick={() => removeExp(job.id)} className="absolute top-2 right-2 text-red-500 hover:bg-red-100 p-2 rounded" title="Delete"><Icons.Trash /></button>
                                                <div className="space-y-3">
                                                    <input placeholder="Job Title" value={job.title} onChange={e => updateExp(job.id, 'title', e.target.value)} className={inputClass} />
                                                    <input placeholder="Company" value={job.company} onChange={e => updateExp(job.id, 'company', e.target.value)} className={inputClass} />
                                                    <div className="grid grid-cols-2 gap-2">
                                                        <input placeholder="Start Date" value={job.startDate} onChange={e => updateExp(job.id, 'startDate', e.target.value)} className={inputClass} />
                                                        <input placeholder="End Date" value={job.endDate} onChange={e => updateExp(job.id, 'endDate', e.target.value)} className={inputClass} />
                                                    </div>
                                                    <textarea placeholder="Job Description" rows="3" value={job.description} onChange={e => updateExp(job.id, 'description', e.target.value)} className={inputClass} />
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}

                                {tab === 'education' && (
                                    <div className="space-y-6">
                                        <div className="flex justify-between items-center">
                                            <h2 className="text-xl font-bold">Education</h2>
                                            <button onClick={addEdu} className={btnSecondary}><Icons.Plus /> Add School</button>
                                        </div>
                                        {data.education.map((edu) => (
                                            <div key={edu.id} className="p-4 border rounded relative bg-gray-50">
                                                <button onClick={() => removeEdu(edu.id)} className="absolute top-2 right-2 text-red-500 hover:bg-red-100 p-2 rounded" title="Delete"><Icons.Trash /></button>
                                                <div className="space-y-3">
                                                    <input placeholder="School / University" value={edu.school} onChange={e => updateEdu(edu.id, 'school', e.target.value)} className={inputClass} />
                                                    <input placeholder="Degree / Certificate" value={edu.degree} onChange={e => updateEdu(edu.id, 'degree', e.target.value)} className={inputClass} />
                                                    <input placeholder="Graduation Year" value={edu.year} onChange={e => updateEdu(edu.id, 'year', e.target.value)} className={inputClass} />
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </section>

                        {/* Preview Section */}
                        <section className="flex-1 flex justify-center bg-gray-300 p-4 lg:p-8 rounded overflow-auto">
                            <div 
                                id="resume-preview" 
                                className="bg-white text-black shadow-2xl"
                                style={{ width: '210mm', minHeight: '297mm', padding: '20mm', boxSizing: 'border-box' }}
                            >
                                {/* Resume Header */}
                                <header className="border-b-2 border-gray-800 pb-6 mb-8">
                                    <h1 className="text-4xl font-bold uppercase tracking-wide mb-2">{data.personal.fullName || "Your Name"}</h1>
                                    <div className="flex flex-wrap gap-4 text-sm font-medium text-gray-700">
                                        {data.personal.location && <span>üìç {data.personal.location}</span>}
                                        {data.personal.email && <span>‚úâÔ∏è {data.personal.email}</span>}
                                        {data.personal.phone && <span>üìû {data.personal.phone}</span>}
                                    </div>
                                </header>

                                {/* Resume Body */}
                                <div className="space-y-8">
                                    {data.personal.summary && (
                                        <section>
                                            <h3 className="text-sm font-bold uppercase tracking-widest border-b border-gray-300 mb-3 pb-1 text-gray-600">Profile</h3>
                                            <p className="leading-relaxed whitespace-pre-wrap text-gray-800">{data.personal.summary}</p>
                                        </section>
                                    )}

                                    {data.skills && (
                                        <section>
                                            <h3 className="text-sm font-bold uppercase tracking-widest border-b border-gray-300 mb-3 pb-1 text-gray-600">Key Skills</h3>
                                            <p className="leading-relaxed text-gray-800">{data.skills}</p>
                                        </section>
                                    )}

                                    {data.experience.length > 0 && data.experience[0].title && (
                                        <section>
                                            <h3 className="text-sm font-bold uppercase tracking-widest border-b border-gray-300 mb-4 pb-1 text-gray-600">Experience</h3>
                                            <div className="space-y-6">
                                                {data.experience.map(job => (
                                                    <div key={job.id}>
                                                        <div className="flex justify-between items-baseline mb-1">
                                                            <h4 className="font-bold text-lg text-gray-900">{job.title}</h4>
                                                            <span className="text-sm font-medium text-gray-600">{job.startDate} {job.endDate ? '‚Äî' : ''} {job.endDate}</span>
                                                        </div>
                                                        <div className="font-semibold text-gray-700 mb-2">{job.company}</div>
                                                        <p className="text-sm leading-relaxed whitespace-pre-wrap text-gray-800">{job.description}</p>
                                                    </div>
                                                ))}
                                            </div>
                                        </section>
                                    )}

                                    {data.education.length > 0 && data.education[0].school && (
                                        <section>
                                            <h3 className="text-sm font-bold uppercase tracking-widest border-b border-gray-300 mb-4 pb-1 text-gray-600">Education</h3>
                                            {data.education.map(edu => (
                                                <div key={edu.id} className="mb-4">
                                                    <div className="flex justify-between font-bold text-gray-900">
                                                        <span>{edu.school}</span>
                                                        <span className="text-sm font-normal text-gray-600">{edu.year}</span>
                                                    </div>
                                                    <div className="text-gray-800">{edu.degree}</div>
                                                </div>
                                            ))}
                                        </section>
                                    )}
                                </div>
                            </div>
                        </section>

                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
